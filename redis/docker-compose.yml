# docker-compose.yml

version: '3.8'

services:
  redis: # Your existing Redis service definition
    image: redis:7-alpine
    container_name: redis_dev
    ports:
      - "6379:6379"
    # volumes: # Optional persistence
    #   - redis_data:/data
    restart: unless-stopped
    healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 10s
        timeout: 5s
        retries: 3

  redisinsight: # Add this new service
    image: redis/redisinsight:latest
    container_name: redisinsight_dev
    ports:
      - "5540:5540" # Access RedisInsight UI on http://localhost:5540
    volumes: # Optional: Persist RedisInsight's own data/configs
      - redisinsight_data:/data
    restart: unless-stopped
    depends_on:
       - redis

volumes:
 redisinsight_data: # Define the volume if used above
   driver: local

